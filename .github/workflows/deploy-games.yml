name: Deploy Character Picker Games

on:
  push:
    branches: [ "main" ]

jobs:
  deploy-games:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Upload games via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "backend/games/*"
          target: ${{ secrets.GAMES_PATH }}
          strip_components: 2