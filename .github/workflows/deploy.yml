name: Deploy Character Picker

on:
  push:
    branches: [ "main" ]

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      games: ${{ steps.filter.outputs.games }}
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get changed files
        id: changed-files
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "games=true" >> $GITHUB_OUTPUT
            echo "backend=true" >> $GITHUB_OUTPUT
            echo "frontend=true" >> $GITHUB_OUTPUT
          else
            # Get changed files
            CHANGED_FILES=$(git diff --name-only HEAD~1)
            echo "Changed files: $CHANGED_FILES"
            echo "Full diff:" >> $GITHUB_OUTPUT
            git diff --name-only HEAD~1 >> $GITHUB_OUTPUT
            
            if echo "$CHANGED_FILES" | grep -q "^backend/games"; then
              echo "games=true" >> $GITHUB_OUTPUT
            else
              echo "games=false" >> $GITHUB_OUTPUT
            fi
            
            if echo "$CHANGED_FILES" | grep -q "^backend/"; then
              echo "backend=true" >> $GITHUB_OUTPUT
            else
              echo "backend=false" >> $GITHUB_OUTPUT
            fi
            
            if echo "$CHANGED_FILES" | grep -q "^frontend/"; then
              echo "frontend=true" >> $GITHUB_OUTPUT
            else
              echo "frontend=false" >> $GITHUB_OUTPUT
            fi
          fi

  deploy-games:
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.games == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Upload games via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "backend/games/*"
          target: ${{ secrets.GAMES_PATH }}
          strip_components: 2

  deploy-backend:
    runs-on: ubuntu-latest
    needs: [check-changes, deploy-games]
    if: needs.check-changes.outputs.backend == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy backend to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./*"
          target: ${{ secrets.BACKEND_PATH }}
          strip_components: 0

      - name: Restart backend container
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /srv/docker/nginx
            docker compose build character-picker-backend
            docker compose up -d character-picker-backend

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.frontend == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Upload frontend via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "frontend/dist/*"
          target: ${{ secrets.FRONTEND_PATH }}
          strip_components: 2
